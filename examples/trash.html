<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">
        <h1>Search Keywords</h1>
        <form id="form"  autocomplete="off">
            <input type="text" id="search"  placeholder="Enter any Keyword!!">
            <button>Search</button>
        </form>
    </div>
    <div id="api_Resp"></div>
</header>
  <script>
    const form = document.getElementById('form')
const search = document.getElementById('search')

const apiURL = 'https://darkwebapi.herokuapp.com/ahmiaapi/'

form.addEventListener('submit', e=> {
    e.preventDefault();
    searchValue = search.value.trim();

    if(!searchValue){
        alert("There is nothing to search")
    }
    else{ 
        searchKeyword(searchValue)
    }
})

async function searchKeyword(searchValue){
    const searchResult = await fetch(`${apiURL}${searchValue}`)
    const data = await searchResult.json();

    console.log(data)
    //showData(data);

document.getElementById('api_Resp').innerHTML = JSON.stringify(data);

}
  </script>
</body>
</html>
